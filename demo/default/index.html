<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>Document</title>

	<link rel="stylesheet" href="main.css">

</head>
<body>

	<header>

		<div id="slider">

			<img src="http://unsplash.it/g/670/350/?random" class="slider-item">

			<div class="slider-item slider-text">
				Some text
			</div>

			<img src="http://unsplash.it/g/670/360/?random" class="slider-item">
			<img src="http://unsplash.it/g/670/370/?random" class="slider-item">
			<img src="http://unsplash.it/g/670/380/?random" class="slider-item">
			<img src="http://unsplash.it/g/660/380/?random" class="slider-item">
			<img src="http://unsplash.it/g/650/380/?random" class="slider-item">
			<img src="http://unsplash.it/g/640/380/?random" class="slider-item">

		</div>

	</header>

	<script src="../../dist/nt-carousel.js"></script>

	<script>
		let ntSlider = new NTCarousel({
			el: '#slider'
		});

		// DEMO, use S F as nav keys
		document.addEventListener('keydown', function(e) {
			let code = e.keyCode;

			if (code === 83) {
				ntSlider.prev();
			}

			else if (code === 70) {
				ntSlider.next();
			}
		});

	</script>

</body>
</html>
