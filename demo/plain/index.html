<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>Document</title>

  <link rel="stylesheet" href="main.css">

</head>
<body>

  <h2>Plain example: </h2>

  <div id="slider">
    <div>Slide 1</div>
    <div>Slide 2</div>
    <div>Slide 3</div>
    <div>Slide 4</div>
    <div>Slide 5</div>
    <div>Slide 6</div>
    <div>Slide 7</div>
    <div>Slide 8</div>
    <div>Slide 9</div>
  </div>

  <img src="example.png" alt="">

  <script src="../../src/nt-carousel.js"></script>

  <script>
    let ntSlider = new NTCarousel({
      el: '#slider',
      slidesCount: 3
    });

    // DEMO, use S F as nav keys
    document.addEventListener('keydown', function(e) {
      let code = e.keyCode;

      if (code === 83) {
        ntSlider.prev();
      }

      else if (code === 70) {
        ntSlider.next();
      }
    });

  </script>

</body>
</html>
