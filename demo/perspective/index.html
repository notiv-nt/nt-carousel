<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>Document</title>

  <link rel="stylesheet" href="main.css">

</head>
<body>

  <header>

    <h1>Use "S" and "F" keys, scroll or click on the slide item</h1>

    <div id="slider">

      <img src="http://unsplash.it/670/350/?random" class="slider-item">
      <div class="slider-item slider-text">Text block</div>
      <img src="http://unsplash.it/670/360/?random" class="slider-item">

    </div>

  </header>

  <script src="../../src/nt-carousel.js"></script>

  <script>
    let ntSlider = new NTCarousel({
      el: '#slider',

      // infinite: false,
      slidesCount: 4,

      initialIndex: 0,

      // later
      beforeSlide: function(index) {
        console.log('on before slide', index);
        return true;
      },

      afterSlide: function(index, elem) {
        console.log('on after slide', index, elem);
      }
    });

    document.addEventListener('mousewheel', function(e) {
      let delta = e.deltaY;

      if (delta > 0) {
        ntSlider.next();
      }

      else if (delta < 0) {
        ntSlider.prev();
      }
    });

    // DEMO, use S F as nav keys
    document.addEventListener('keydown', function(e) {
      let code = e.keyCode;

      if (code === 83) {
        ntSlider.prev();
      }

      else if (code === 70) {
        ntSlider.next();
      }
    });

  </script>

</body>
</html>
